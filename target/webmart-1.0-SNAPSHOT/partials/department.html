<div class="row-fluid">

    <!-- left sidebar menu: -->
    <div class="span2">
        <ul class="nav nav-pills nav-stacked">
            <li data-ng-class="{active:category == 1}"><a href="#/department/1">computers and electronics</a></li>
            <li data-ng-class="{active:category == 2}"><a href="#/department/2">clothes</a></li>
            <li data-ng-class="{active:category == 3}"><a href="#/department/3">groceries</a></li>
            <li data-ng-class="{active:category == 4}"><a href="#/department/4">home appliances</a></li>
        </ul>
    </div>
    
    <!-- table with department content -->
    <div class="span9">
        <table class="table table-striped">
            <tr data-ng-repeat="product in products">
                <td><img src="" data-ng-src="img/products/{{product.name}}.png"/></td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td><button class="btn btn-primary" data-ng-click="addToCart(product)">Add to Cart</button></td>
            </tr>
        </table>
    </div>
    
</div>
